    <script>
      // 1. Resilient Environment Shim
      // Ensure we don't overwrite an existing process or process.env injected by the host
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      
      // 2. Global Error Overlay (Debug White Screen)
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const div = document.createElement('div');
        div.style.position = 'fixed';
        div.style.top = '0';
        div.style.left = '0';
        div.style.width = '100%';
        div.style.padding = '20px';
        div.style.background = '#fee2e2';
        div.style.color = '#991b1b';
        div.style.zIndex = '9999';
        div.style.fontFamily = 'monospace';
        div.style.fontSize = '12px';
        div.innerHTML = `<strong>Runtime Error:</strong> ${msg}<br><small>${url}:${lineNo}</small>`;
        document.body.appendChild(div);
        return false;
      };
    </script>

    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      .font-handwriting-header { font-family: 'Indie Flower', cursive; }
      .font-handwriting-body { font-family: 'Schoolbell', cursive; }
      .font-academic-header { font-family: 'Libre Baskerville', serif; }
      .font-academic-body { font-family: 'Libre Baskerville', serif; }
      .font-mono-math { font-family: 'JetBrains Mono', monospace; }
      
      .marker-highlight {
        background: linear-gradient(100deg, rgba(253, 224, 71, 0.4) 0%, rgba(253, 224, 71, 0.7) 50%, rgba(253, 224, 71, 0.3) 100%);
        border-radius: 2px;
        padding: 0 4px;
      }

      .dotted-line {
        background-image: linear-gradient(to right, #9ca3af 33%, rgba(255,255,255,0) 0%);
        background-position: bottom;
        background-size: 8px 1px;
        background-repeat: repeat-x;
      }

      @page {
        size: A4;
        margin: 0;
      }
      
      @media print {
        body { background: white; }
        .no-print { display: none !important; }
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
      
      @keyframes trace-pulse {
        0% { opacity: 0.3; }
        50% { opacity: 0.8; }
        100% { opacity: 0.3; }
      }
      .animate-trace-pulse {
        animation: trace-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
