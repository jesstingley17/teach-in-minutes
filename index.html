
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teach in Minutes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Schoolbell&family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:wght@700;900&family=PT+Serif:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <style>
      .font-handwriting-header { font-family: 'Indie Flower', cursive; }
      .font-handwriting-body { font-family: 'Schoolbell', cursive; }
      .font-classic-header { font-family: 'Playfair Display', serif; }
      .font-classic-body { font-family: 'PT Serif', serif; }
      .font-mono-math { font-family: 'JetBrains Mono', monospace; }
      
      .marker-highlight {
        background: linear-gradient(100deg, rgba(253, 224, 71, 0.4) 0%, rgba(253, 224, 71, 0.7) 50%, rgba(253, 224, 71, 0.3) 100%);
        border-radius: 2px;
        padding: 0 4px;
      }
      .hand-drawn-border {
        border-bottom: 2px solid #4b5563;
        border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      }
      .dotted-line {
        background-image: linear-gradient(to right, #9ca3af 33%, rgba(255,255,255,0) 0%);
        background-position: bottom;
        background-size: 8px 2px;
        background-repeat: repeat-x;
      }

      @keyframes subtle-zoom {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }
      .animate-subtle-zoom {
        animation: subtle-zoom 15s ease-in-out infinite;
      }

      @keyframes pulse-ring {
        0% { transform: scale(0.95); opacity: 0.8; }
        70% { transform: scale(1.5); opacity: 0; }
        100% { transform: scale(0.95); opacity: 0; }
      }
      .animate-pulse-ring {
        animation: pulse-ring 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes trace-pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; transform: scaleY(1.15); filter: drop-shadow(0 0 5px rgba(234,179,8,0.4)); }
      }
      .animate-trace-pulse {
        animation: trace-pulse 2s ease-in-out infinite;
      }
    </style>

}
